<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- form1 CSS -->
<link rel="stylesheet" href="form1.css">
<!-- font awosem icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>form 1</title>
  </head>
  <body>
    



<div class="container  mt-5">
  
    <div class="row ">

        <div class="col-md-4 mx-auto">
               <div class="main-form ">
                  <form class=" text-center">

                    <header class="main-head">Create New Account</header>

                    <div class="form-group">
                      <i class="fa-solid fa-user"></i>
                      <input type="text" class="myInput" placeholder="Username" id="username" required>
                    </div>

                    <div class="form-group mt-3">
                      <i class="fa-solid fa-envelope"></i>
                      <input type="email" class="myInput" placeholder="Email" id="email" required>
                    </div>

                    <div class="form-group mt-3">
                      <i class="fa-solid fa-lock " id="togglePassword"></i>
                      <input type="password" class="myInput " id="passwordField" placeholder="Password" id="Password" required>
                    </div>



                    <div class="form-group">
                      <label ><input type="checkbox" placeholder="EMail" id="email" required><small class="check-text">I read and agree to Terms & Conditions</small><div class="invalid-feedback">You must check the box</div></label>
                    </div>
                    
                    <input type="submit" class="button" value="Create Account">
                    
                    
                    </form>
               </div>  
        </div>

        
    </div>

</div>

















    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
  let passwordField = document.getElementById('passwordField');
let togglePassword = document.getElementById('togglePassword');

togglePassword.addEventListener('click', function () {
  let typeofInputfield = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordField.setAttribute('type', typeofInputfield);
});
</script>
    

  </body>
</html>
