<div class="container wrapper-form mt-5">
  <div class="card">
    <div class="row row-form">

      <div class="col-md-6 order-md-1 order-2">
        <div class="right-side">
              <div class="box">
               
              </div>
        </div> 
      </div>
     

        <div class="col-md-6  order-md-2 order-1">
          <div class="left-side">
                 <form class="myform text-center">

               <header class="main-head">Create New Account</header>

               <div class="form-group">
                 <i class="fa-solid fa-user"></i>
                 <input type="text" class="myInput" placeholder="Username" id="username" required>
               </div>

               <div class="form-group mt-3">
                 <i class="fa-solid fa-envelope"></i>
                 <input type="email" class="myInput" placeholder="Email" id="email" required>
               </div>

               <div class="form-group mt-3">
                 <i class="fa-solid fa-lock"></i>
                 <input type="password" class="myInput" placeholder="Password" id="Password" required>
               </div>



               <div class="form-group">
                 <label ><input type="checkbox" placeholder="EMail" id="email" required><small class="check-text">I read and agree to Terms & Conditions</small><div class="invalid-feedback">You must check the box</div></label>
               </div>
               
               <input type="submit" class="button" value="Create Account">
               
               
               </form>
          </div>  
   </div>
